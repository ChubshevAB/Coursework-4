{% extends 'mailing/base.html' %}

{% block title %}Детали сообщения - {{ message.title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Детали сообщения</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h4>{{ message.title }}</h4>
                <hr>
                <div class="bg-light p-3 rounded">
                    <pre style="white-space: pre-wrap; font-family: inherit;">{{ message.letter }}</pre>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'message-list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Назад к списку
                </a>
                <div class="btn-group">
                    <a href="{% url 'message-update' message.pk %}" class="btn btn-primary">
                        <i class="bi bi-pencil me-2"></i>Редактировать
                    </a>
                    <a href="{% url 'message-delete' message.pk %}" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i>Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
