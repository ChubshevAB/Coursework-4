{% extends 'mailing/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Профиль пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Роль</label>
                            <input type="text" class="form-control" value="{{ user.get_role_display }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Статус</label>
                            <input type="text" class="form-control"
                                   value="{% if user.is_blocked %}Заблокирован{% else %}Активен{% endif %}" readonly>
                        </div>
                        <a href="{% url 'password_change' %}" class="btn btn-primary">
                            Сменить пароль
                        </a>
                        {% if user.role == 'manager' %}
                        <a href="{% url 'user_list' %}" class="btn btn-secondary ms-2">
                            Управление пользователями
                        </a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
