{% extends 'mailing/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card">
                <h2 class="text-center mb-4" style="color: var(--primary-bg);">Введите новый пароль</h2>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" style="
                            background-color: var(--accent-color);
                            border: none;
                            padding: 10px;
                            font-size: 1.1rem;
                        ">
                            <i class="bi bi-key me-2"></i>Изменить пароль
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        max-width: 500px;
        margin: 0 auto;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    input:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .btn-primary:hover {
        background-color: #2980b9 !important;
    }

    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
    }
</style>
{% endblock %}
